---
# some comment
simp_apache::conf::ssl::trusted_nets: "%{alias('simp_options::trusted_nets')}"
simp_apache::ssl::sslverifyclient: 'none'
simp::yum::enable_simp_repos: false
simp::yum::enable_os_repos: false
pupmod::enable_puppet_master: true
puppetdb::master::config::puppet_service_name: 'puppetserver'
puppetdb::globals::version: 'latest'
puppetdb::master::config::restart_puppet: false

# === simp_options::ldap::sync_pw ===
# The LDAP Sync password.
simp_options::ldap::sync_pw: N0t=@=R#@l=Sync=P@ssw0rd

# === simp_options::ldap::sync_hash ===
# 
simp_options::ldap::sync_hash: "{SSHA}DeadBeefDeadBeefDeadBeefDeadBeef"

# === simp_options::ldap::root_hash ===
# The LDAP Root password hash.
# 
# When set via 'simp config', it is generated from the password
# entered on the command line.
simp_options::ldap::root_hash: "{SSHA}deadbeefDEADBEEFdeadbeefDEADBEEF"

classes :
  - 'simp::server'
  - 'simp::puppetdb'
