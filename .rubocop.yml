require:
  - rubocop-performance
  - rubocop-rspec
  - rubocop-rake
AllCops:
  TargetRubyVersion: 2.7
  Include:
    - '*.rb'
    - 'rakelib/*.rake'
    - 'scripts/**/*.rb'
    - 'lib/**/*.rb'
    - 'spec/**/*.rb'
  Exclude:
    - files/**/*
    - vendor/**/*
    - .vendor/**/*
    - pkg/**/*
    - spec/fixtures/**/*
    - puppet/modules/*/spec/fixtures/*
    - Gemfile
    - Rakefile
    - Guardfile
    - Vagrantfile
