---
language: ruby
cache: bundler
sudo: false

bundler_args: --without development system_tests --path .vendor

notifications:
  email: false

addons:
  apt:
    packages:
      - rpm
      - cracklib-runtime
      - openssl
      - libicu-dev

before_install:
  - rm -f Gemfile.lock

jobs:
  include:
    - stage: check
      rvm: 2.1.9
      script:
        - bundle exec rake pkg:compare_latest_tag
        - bundle exec rake pkg:create_tag_changelog
        - bundle exec rake pkg:gem

    # Test with Ruby versions packaged with standard Puppet All-in-one installs
    - stage: spec
      rvm: 2.4.4
      env: SIMP_SKIP_NON_SIMPOS_TESTS=1
      script:
        - bundle exec rake spec

    - stage: spec
      rvm: 2.1.9
      env: SIMP_SKIP_NON_SIMPOS_TESTS=1
      script:
        - bundle exec rake spec

    - stage: deploy
      rvm: 2.4.4
      script:
        - true
      before_deploy:
        - bundle exec rake clobber
        - "export GEM_VERSION=`ruby -r ./lib/simp/cli/version.rb -e 'puts Simp::Cli::VERSION'`"
        - '[[ $TRAVIS_TAG =~ ^${GEM_VERSION}$ ]]'
      deploy:
        - provider: releases
          api_key:
            secure: ""
          on:
            tags: true
            rvm: 2.4.4
            condition: "($SKIP_PUBLISH != true)"

